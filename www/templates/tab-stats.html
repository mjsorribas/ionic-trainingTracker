<ion-view view-title="Statistics" class="">
  <ion-content class="">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="item item-divider">
      Diagram
    </div>

    <div fusioncharts
         style="min-height: 210px;"
         width="100%"
         height="200"
         type="column2d"
         datasource="{{myDataSource}}">
    </div>

    <ion-list>
      <div class="item item-divider">
        Event history
      </div>
      <ion-item class="item-icon-left item-borderless"
                ng-repeat="event in myStorage.eventList | orderBy : 'date' : 'reverse'">
        <i class="icon ion-ribbon-b"></i>
        <strong>{{event.name}}</strong> |
        <small>{{event.date | amDateFormat : 'ddd Do MMM HH:mm'}}</small>
        <p style="white-space: normal; overflow: auto; line-height: 1em; font-style: italic;">{{event.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
