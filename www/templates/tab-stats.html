<ion-view view-title="Statistics" class="">
  <ion-content class="">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="item item-divider">
      Diagram
    </div>
    <div fusioncharts
      width="100%"
      height="400"
      type="column2d"
      datasource="{{myDataSource}}">
    </div>

<!--amParse:'YYYY.MM.DD HH:mm:ss'-->
    <ion-list>
      <div class="item item-divider">
        Event history
      </div>
      <ion-item class="item-icon-left item-borderless" ng-repeat="event in eventHistory track by $index | orderBy : 'date' : 'reverse'">
        <i class="icon ion-ribbon-b"></i>
        <strong>{{event.name}}</strong> | <small>{{event.date | amDateFormat : 'ddd Do MMM HH:mm'}}</small>
        <br>
        <small>{{event.description}}</small>
      </ion-item>
    </ion-list>


    <!--
    <div ng-repeat="activityCategory in events">
      <div ng-repeat="event in activityCategory track by $index | orderBy : 'date'">
        {{event.name}} {{activityCategory.length}}
      </div>
    </div>
    -->

  </ion-content>
</ion-view>
