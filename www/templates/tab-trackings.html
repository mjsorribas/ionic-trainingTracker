<ion-view view-title="Activities to track"  class="">
  <ion-content class="">

    <ion-list>
      <!--
      <div class="item item-divider">
        Activity list
      </div>
      -->
      <ion-item
        ng-class="event.active ? 'greenRibbonList': ''"
        class=" item-icon-left item-borderless item-toggle" ng-repeat="event in activityList">
        <i class="icon ion-ribbon-a"></i>
        <strong>{{event.name}}</strong>
        <!--<small style="white-space: normal; overflow: auto; line-height: 1em;">{{event.description}}</small>-->

        <label class="toggle toggle-assertive">
          <input type="checkbox" ng-model="event.active" ng-change="updateEvent(activityList)">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
